<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Winapp2 Entry Writing Helper</title>
</head>
<body>

<main>
	<label>Entry Name * <input type="text" class="entryName"></label><br>

	<div>
		Operating System
		<input type="text" class="osName">
	</div>

	<button onclick="createEntry()">Create</button><br>

	<label>
		Final Entry<br>
		<textarea class="finalEntry" cols="90" rows="10"></textarea>
	</label>
</main>


<script>
	function createEntry()
	{
		let finalText = '[' + document.querySelector( '.entryName' ).value + ' *]';
		document.querySelector( '.finalEntry' ).innerText = finalText;
	}
</script>

</body>
</html>
